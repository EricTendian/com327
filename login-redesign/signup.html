<!DOCTYPE html>
<html lang="en">
<head>
  <title>Join | Hacker News</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <!--<link rel="stylesheet" href="formalize.css" />-->
  <link rel="stylesheet" href="screen.css" />
</head>
<body>
  <main id="main" class="col-3 center">
      <section id="status-message">
        <!-- no status message currently -->
      </section>
      <section id="logo">
        <!-- logo-->
        <h1>Join <span>Hacker News</span></h1>
      </section>

      <section id="content">
          <form method="post" action="https://news.ycombinator.com/login" novalidate="" class="login-fields compact">
            <div class="error-message"></div>
            <label for="username">New Username</label>
            <input tabindex="1" id="username" type="text" name="acct" size="20" spellcheck="false" autocomplete="off" autocapitalize="off" placeholder="Username" class="col-1 clear">
            <label for="password">New Password</label>
            <input tabindex="2" id="password" type="password" name="pw" size="20" autocomplete="off" autocapitalize="off" placeholder="Password" class="col-1 clear">
            <input tabindex="3" type="submit" class="button submit col-1" value="Sign Up">
            <input type="hidden" name="whence" value="news">
            <input type="hidden" name="creating" value="t">
          </form>
          <ul class="button-group">
            <li class="login col-2">
              <a href="login.html" tabindex="4" class="button">Sign In</a>
            </li>
            <li class="back-to-hn col-2">
              <a href="https://news.ycombinator.com/" tabindex="5" class="button">Return to HN</a>
            </li>
          </ul>
      </section>
  </main>
  <footer id="footer" class="col-3 center clear">
    <p>&copy; 2014 Y Combinator, LLC.</p>
  </footer>

  <script src="jquery-2.1.1-min.js"></script>
  <script src="jquery.formalize.min.js"></script>
  <script src="login.js"></script>
</body>
</html>
