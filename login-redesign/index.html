<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
  <title>Login | Hacker News</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <link rel="stylesheet" href="screen.css" />
  <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
</head>
<body>
  <div id="main" class="col-3 center">
    <section id="status-message"></section>
    <section id="logo">
      <!-- no image logo used currently -->
      <h1><span class="action" data-alttext="Signup">Login</span> | <a href="https://news.ycombinator.com/"><strong>Hacker News</strong></a></h1>
    </section>

    <section id="login-content">
      <form method="post" action="https://news.ycombinator.com/login" novalidate class="login">
        <input id="register" tabindex="1" type="checkbox" name="creating" value="false">
        <label for="register"><em>Create a new account?</em></label>
        <label for="username">Username</label>
        <input id="username" class="col-1 clear" tabindex="2"  type="text" name="acct" size="20" spellcheck="false" autocomplete="off" autofocus required aria-required="true">
        <label for="password">Password</label>
        <input id="password" class="col-1 clear" tabindex="3" type="password" name="pw" size="20" autocomplete="off" required aria-required="true">
        <div class="forgot-password">
          <a href="https://news.ycombinator.com/forgot?id=">Forgot your password?</a>
        </div>
        <button tabindex="4" type="submit" class="button submit col-1">Sign<span class="hidden"> In</span></button>
      </form>
      <ul class="button-group">
        <li class="signup col-2">
          <!--<a href="signup.html" tabindex="4" class="button">Create Account</a>-->
        </li>
        <li class="back-to-hn col-1">
          <a href="https://news.ycombinator.com/" tabindex="5" class="button">Return to HN</a>
        </li>
      </ul>
    </section>
  </div>
  <div id="footer" class="col-3 center clear">
    <p>&copy; 2014 Y Combinator, LLC.</p>
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script>if (!window.jQuery) document.write('<script src="jquery-2.1.1-min.js"><\/script>');</script>
  <script src="login.js"></script>
</body>
</html>
